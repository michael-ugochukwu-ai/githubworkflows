name: Github action
run-name: ${{github.actor}} is testing out github actions
on: [push]
jobs:
  Explore-Github-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo " The job was triggereds by a ${{github.event_name}} event."
      - run: echo "This job is now running on a ${{runner.os}} server on github"
      - run: echo " The name of your branch is ${{github.ref}} and your repository is ${{github.repository}}"
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo " The ${{github.repository}} repo has been cloned to the runner"
      - run: echo " The workflow is now ready to test your code on the runner"
      - name: List files in a repository
        run : ls ${{github.workspace}}
      - run: echo " This job's status is ${{job.status}}"